<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
</head>

<body>

    <ul id="list">
        <li>2</li>
        <li>3</li>
        <li>1</li>
        <li>5</li>
        <li>6</li>
    </ul>
    
    <button id="counter">1</button>

    

    <ul id="sorted">
        
    </ul>
    <button onclick="sort()">Sort List</button>
    <script>
        function sort() {
            const sortedList = document.getElementById('sorted');

           const elements = [...document.getElementById('list').children]; 
            elements.sort((a,b) => {
              return Number(a.textContent) - Number(b.textContent);
            });

            for (let element of elements) {
                
                sortedList.appendChild(element);
            }
        }
        document.getElementById('counter').addEventListener('click', increment);
        function increment(ev) {
            let value = Number(ev.target.textContent);
            value++;
            if (value === 5) {
                value = 'StackOverFlow'
                
            }
            ev.target.textContent = value;
        }
    </script>
</body>

</html>
